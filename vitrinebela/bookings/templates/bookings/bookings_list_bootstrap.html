      <div class="modal fade" id="fullCalModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="modalTitle">New message</h4>
          </div>
          <div class="modal-body">

            <form>

              <div class="form-group">
                <label for="modal-titleInput" class="modal-titleInput">Title:</label>
                <input type="text" class="form-control" id="modal-titleInput">
              </div>

              <div class="form-group">
                <label for="modal-startInput" class="modal-startInput">Start:</label>
                <input type="text" class="form-control" id="modal-startInput">
              </div>

              <div class="form-group">
                <label for="modal-endInput" class="modal-endInput">End:</label>
                <input type="text" class="form-control" id="modal-endInput">
              </div>

              <div class="form-group">
                <label for="modal-colorInput" class="modal-colorInput">Color:</label>
                <input type="text" class="form-control" id="modal-colorInput">
              </div>

            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>
{#----------------- FIM MODAL EDIÇÃO -----------------#}

<script>

/**
 * Created by eliaspai on 18/11/16.
 */
    $(document).ready(function() {

		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay,listDay,listWeek,listMonth'
			},
			defaultDate: new Date(),
			navLinks: true, // can click day/week names to navigate views
			selectable: true,
			selectHelper: true,
            locale: 'pt-br',

            eventClick:  function(event, jsEvent, view) {
                $("#modal-titleInput").val(event.title);
                $("#modal-startInput").val(event.start.format());
                $("#modal-endInput").val(event.end.format('DD-MM-YYYY HH:mm:ss'));
                $("#modal-colorInput").val(event.color);
                $("#modalTitle").html(event.title);
                $('#fullCalModal').modal();
                return false;
            },

			select: function(start, end) {
				var title = prompt('Event Title:');
				var eventData;
				if (title) {
					eventData = {
						title: title,
						start: start.format('YYYY-MM-DD HH:mm:ss'),
						end: end.format('YYYY-MM-DD HH:mm:ss'),
                        color: '#ff00ff'
					};
					$('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true

                      $.ajax({
                        type: "POST",
                        url: '/api/bookings/create/',
                        data: {
                          user: '1',
                          title: title,
                          start: start.format('YYYY-MM-DD HH:mm:ss'),
                          end: end.format('YYYY-MM-DD HH:mm:ss'),
                          all_day: true,
                          color: '#ff00ff'
                        }
                      });
				}
				$('#calendar').fullCalendar('unselect');
			},



            eventDrop: function(event, delta) {
                $.ajax({
                        type: "PUT",
                        url: '/api/bookings/' + event.id +'/edit/',
                        data: {

                              user: '1',
                              title: event.title,
                              start: event.start.format(),
                              end: event.end.format(),
                              all_day: true,
                              color: '#ff00ff'
                        },
                    success: function(json) {
                        alert(event.title + " foi modificado para data " + event.start.format('L'));
                    }
                });
            },

            eventResize: function(event) {
                $.ajax({
                        type: "PUT",
                        url: '/api/bookings/' + event.id +'/edit/',
                        data: {

                              user: '1',
                              title: event.title,
                              start: event.start.format(),
                              end: event.end.format(),
                              all_day: true,
                              color: '#ff00ff'
                        },
                    success: function(json) {
                        alert(event.title + " foi modificado para data " + event.start.format('L'));
                    }
                });

            },



			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: '/api/bookings/'
		});

        $('#exampleModal').on('show.bs.modal', function (event) {
          var button = $(event.relatedTarget) // Button that triggered the modal
          var recipient = button.data('whatever') // Extract info from data-* attributes
          // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
          // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
          var modal = $(this)
          modal.find('.modal-title').text('New message to ' + event.start)
          modal.find('.modal-titleInput').text(event.title)
          modal.find('.modal-startInput').text(event.start)
          modal.find('.modal-endInput').text(event.end)
          modal.find('.modal-colorInput').text(event.color)
          modal.find('.modal-body input').val(event.start)
        })

	});

</script>
