{% extends "base.html" %}
{% load static %}
{% load material_form %}

{% block title %}
    Booking
{% endblock %}

{% block js_person %}
    <link rel='stylesheet' href="{%  static 'fullcalendar/fullcalendar.min.css'%}" />
    <script src="{%  static 'fullcalendar/lib/jquery.min.js'  %}"></script>
    <script src="{%  static 'fullcalendar/lib/moment.min.js'  %}"></script>
    <script src="{%  static 'fullcalendar/fullcalendar.js'  %}"></script>
    <script src="{%  static 'fullcalendar/locale/pt-br.js'  %}"></script>
{% endblock %}

{% block css_person %}
    <style type="text/css">
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
            font-size: 14px;
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
        thead {
          border-bottom: none !important;
        }

        #calendar h2 {
            font-size: 1.5rem;            
            line-height: 35px;
        }
        
        #calendar a {
            color: inherit;
        } 

        #calendar .fc-toolbar {
            margin-top: 1em;
        }    

    </style>
{% endblock %}


{% block container %}
    <div id='calendar'></div>

    <script src="{% static 'django_csrf.js' %}"></script>
    <script src="{% static 'app.js' %}"></script>
    <script src="{% static 'bookings.js' %}"></script>


{% endblock %}

{% block js %}

    <script src="{% static 'materialize/js/materialize.min.js' %}"></script>



    <script src="{% static 'material/js/jquery.datetimepicker.js' %}"></script>
    <script src="{% static 'material/js/jquery.formset.js' %}"></script>
    <script src="{% static 'material/js/materialize.forms.js' %}"></script>
    <script src="{% static 'materialize/js/app.js' %}"></script>

    <script>
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15 // Creates a dropdown of 15 years to control year
        });
    </script>

{% endblock %}
