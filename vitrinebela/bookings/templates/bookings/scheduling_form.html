{% extends "base.html" %}
{% load static %}
{% load material_form %}

{% block title %}
     Agendamento | {{ block.super }}
{% endblock %}


{% block css %}
        <style type="text/css">
        nav{
            background-color: #2c3e50;
        }
        .btn{
            background-color: #2c3e50;
        }

        footer.page-footer {
            background-color: #2c3e50;
        }

        .footer-copyright{
            background-color: #2c3e50;
        }

        .card{
            border-radius: 20px;
            margin-top:0.5em;
            margin-bottom:-1em;
        }

        body {
            background: #eee;
            display: flex;
            min-height: 100vh;
            flex-direction: column;

      }

        main {
            flex: 1 0 auto;
        }

        img {
            float:left;
            margin:0 20px 10px 0;
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
{% endblock %}



{% block container %}


    <link rel="stylesheet" href="{% static 'material/css/materialize.admin.min.css' %}">

    <script>
        // Use same django for material and django admin
        var django = django || {};
        django.jQuery = jQuery.noConflict(true);
        window.jQuery = window.$ = django.jQuery
    </script>
    <script src="{% static 'adm/jsi18n.js' %}"></script>
    <script src="{% static 'adm/js/core.js' %}"></script>
    <script src="{% static 'adm/js/jquery.min.js' %}"></script>
    <script src="{% static 'adm/js/jquery.init.js' %}"></script>
    <script src="{% static 'adm/js/adm/RelatedObjectLookups.js' %}"></script>
    <script src="{% static 'adm/js/actions.min.js' %}"></script>
    <script src="{% static 'adm/js/SelectBox.js' %}"></script>
    <script src="{% static 'adm/js/SelectFilter2.js' %}"></script>
    <script src="{% static 'adm/js/related-widget-wrapper.js' %}"></script>

<div class="container expand-on-small-only">
    <div class="row valign change-form">
        <div class="m8 offset-m2 l8 offset-l2">
            <div class="card">
            <form method="POST" enctype="multipart/form-data">{% csrf_token %}

                <div class="card-content">

                    {% form %}

                    {% endform %}
                </div>

                <div class="card-action">
                    <div class="right-align">
                        <button class="waves-effect waves-light btn" type="submit">Lan√ßar</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
if(! /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
    addEvent(window, "load", function(e) {
        SelectFilter.init("id_participants", "participants", 0, "/static/admin/");
    });
}
</script>

{% endblock %}
