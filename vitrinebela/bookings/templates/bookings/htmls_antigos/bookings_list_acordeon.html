<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        *{
            margin:0;
            padding:0;
        }
        body{
            background-color:#e8e8e8;
            }
        nav{
            width:400px;
            height:auto;
            font-family:'Open Sans',sans-serif ;
            margin: 100px auto;
            overflow:hidden;
            }

        .item input{
            display:none;
            }
        .item  label{
            display:block;
            padding:10px;
            background-color:#434343;
            font-size:20px;
            color:#fff;
            cursor:pointer;
            border-bottom:solid 2px #aaa;
            }

        .item label span{
            padding-left:240px;
            transform:rotateX(45deg);
            }
        .item label:hover{
            background-color:#f2673a;
            }

        .item ul{
            overflow:hidden;
            max-height:0;
            transition: all .4s;
            background-color:#fff;
            width:100%;
            }
        .item ul li a{
            width:100%;
            height: 20px;
            background-color:#fafafa;
            display:block;
            text-decoration:none;
            color: #333;
            border-bottom: 2px solid #aaa;
            padding: 10px;
            }

        .item ul li a:hover{
            background-color:#9CF;
            }


        .item input:checked ~ ul{
            height:auto;
            max-height:200px;
            transition: all .4s linear;
            }

        .item input:checked ~ label span{

        }

    </style>
</head>
<body>

    <nav>
        <div class="item">
            <input type="checkbox" id="check1">
            <label for="check1">Menu</label>

            <ul>
                <li><a href="#">Home</a> </li>
                <li><a href="#">Sobre</a> </li>
            </ul>
        </div>


        <div class="item">
            <input type="checkbox" id="check2">
            <label for="check2">Cursos</label>

            <ul>
                <li><a href="#">Python</a> </li>
                <li><a href="#">Java</a> </li>
                <li><a href="#">Banco dedados</a> </li>
                <li><a href="#">Django e Angular 2</a> </li>
            </ul>
        </div>


        <div class="item">
            <input type="checkbox" id="check3">
            <label for="check3">Material</label>

            <ul>
                <li><a href="#">Livro Java</a> </li>
                <li><a href="#">Livro Python</a> </li>
                <li><a href="#">Livro Angular 2</a> </li>
            </ul>
        </div>


    </nav>

</body>
</html>
